<!DOCTYPE html>
<html>
<head>
    <title>完全数判定機くん</title>
</head>
<body>
    <h1>完全数判定</h1>
    <p>整数を入力してください:</p>
    <input type="number" id="inputNumber">
    <button onclick="checkPerfectNumber()">判定</button>
    <p id="result"></p>

    <script>
        function checkPerfectNumber() {
            // 入力された数を取得
            const inputNumber = parseInt(document.getElementById('inputNumber').value);

            // 入力が正の整数でない場合のエラーチェック
            if (isNaN(inputNumber) || inputNumber <= 0) {
                document.getElementById('result').textContent = "正の整数を入力してください。";
                return;
            }

            // 約数の合計を計算
            let sum = 0;
            for (let i = 1; i < inputNumber; i++) {
                if (inputNumber % i === 0) {
                    sum += i;
                }
            }

            // 完全数かどうかを判定
            if (sum === inputNumber) {
                document.getElementById('result').textContent = inputNumber + " は完全数です！";
            } else {
                document.getElementById('result').textContent = inputNumber + " は完全数ではありません。";
            }
        }
    </script>
</body>
</html>
